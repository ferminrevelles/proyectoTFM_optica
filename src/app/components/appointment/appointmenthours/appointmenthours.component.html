<div *ngIf="daySelect" class="mt-2">
    <p class="bg-black text-white font-bold text-lg lg:text-3xl">Día seleccionado: {{daySelect.appointment | date : 'dd-MM-yyyy'}}</p>

    <div *ngIf="!hourSelect" class="mt-2 w-1/2 mx-auto">
        <p class="bg-black text-yellow-300">Selecciona una hora </p>
    </div>
    <div *ngIf="hourSelect" class="mt-2 w-1/2 mx-auto">
        <p class="bg-black text-yellow-300">Hora seleccionada: {{hoursString[hourId]}} </p>
    </div>
    
    <div class="bg-blue-300">
        <p class="text-lg lg:text-xl my-2">Horario de mañana</p>
        <button mat-button [ngClass]="{'bg-green-500': hours[0], 'bg-red-500': !hours[0]}" [disabled]="!hours[0]" class="m-3 p-2 pl-5 pr-5 bg-red-500 text-gray-100 text-xl rounded-lg " (click)="hour(0)">10:00</button>
        <button mat-button [ngClass]="{'bg-green-500': hours[1], 'bg-red-500': !hours[1]}" [disabled]="!hours[1]" class="m-3 p-2 pl-5 pr-5 bg-red-500 text-gray-100 text-xl rounded-lg " (click)="hour(1)">10:30</button>
        <button mat-button [ngClass]="{'bg-green-500': hours[2], 'bg-red-500': !hours[2]}" [disabled]="!hours[2]" class="m-3 p-2 pl-5 pr-5 bg-red-500 text-gray-100 text-xl rounded-lg " (click)="hour(2)">11:00</button>
        <button mat-button [ngClass]="{'bg-green-500': hours[3], 'bg-red-500': !hours[3]}" [disabled]="!hours[3]" class="m-3 p-2 pl-5 pr-5 bg-red-500 text-gray-100 text-xl rounded-lg " (click)="hour(3)">11:30</button>
        <button mat-button [ngClass]="{'bg-green-500': hours[4], 'bg-red-500': !hours[4]}" [disabled]="!hours[4]" class="m-3 p-2 pl-5 pr-5 bg-red-500 text-gray-100 text-xl rounded-lg " (click)="hour(4)">12:00</button>
        <button mat-button [ngClass]="{'bg-green-500': hours[5], 'bg-red-500': !hours[5]}" [disabled]="!hours[5]" class="m-3 p-2 pl-5 pr-5 bg-red-500 text-gray-100 text-xl rounded-lg " (click)="hour(5)">12:30</button>
        <button mat-button [ngClass]="{'bg-green-500': hours[6], 'bg-red-500': !hours[6]}" [disabled]="!hours[6]" class="m-3 p-2 pl-5 pr-5 bg-red-500 text-gray-100 text-xl rounded-lg " (click)="hour(6)">13:00</button>
        <button mat-button [ngClass]="{'bg-green-500': hours[7], 'bg-red-500': !hours[7]}" [disabled]="!hours[7]" class="m-3 p-2 pl-5 pr-5 bg-red-500 text-gray-100 text-xl rounded-lg " (click)="hour(7)">13:30</button>
        <hr>
        <p class="text-lg lg:text-xl my-2">Horario de tarde</p>
        <button mat-button [ngClass]="{'bg-green-500': hours[8], 'bg-red-500': !hours[8]}" [disabled]="!hours[8]" class="m-3 p-2 pl-5 pr-5 bg-red-500 text-gray-100 text-xl rounded-lg " (click)="hour(8)">18:00</button>
        <button mat-button [ngClass]="{'bg-green-500': hours[9], 'bg-red-500': !hours[9]}" [disabled]="!hours[9]" class="m-3 p-2 pl-5 pr-5 bg-red-500 text-gray-100 text-xl rounded-lg " (click)="hour(9)">18:30</button>
        <button mat-button [ngClass]="{'bg-green-500': hours[10], 'bg-red-500': !hours[10]}" [disabled]="!hours[10]" class="m-3 p-2 pl-5 pr-5 bg-red-500 text-gray-100 text-xl rounded-lg " (click)="hour(10)">19:00</button>
        <button mat-button [ngClass]="{'bg-green-500': hours[11], 'bg-red-500': !hours[11]}" [disabled]="!hours[11]" class="m-3 p-2 pl-5 pr-5 bg-red-500 text-gray-100 text-xl rounded-lg " (click)="hour(11)">19:30</button>
        <button mat-button [ngClass]="{'bg-green-500': hours[12], 'bg-red-500': !hours[12]}" [disabled]="!hours[12]" class="m-3 p-2 pl-5 pr-5 bg-red-500 text-gray-100 text-xl rounded-lg " (click)="hour(12)">20:00</button>        
    </div>
    


</div>
